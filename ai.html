<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Obsession AI Beta</title>

     <meta property="og:title" content="Obsession AI">
     <meta property="og:description" content="Obsession. a shitty (right now) good looking proxy (youre seeing the ai site in case youre a rtrd).">
     <meta property="og:image" content="/public/imgs/obsession.png"> 
     <meta name="theme-color" content="#b6b6b6">
     <meta name="msapplication-TileColor" content="#b6b6b6">
     <meta name="keywords"
     content="ai, unblocked, proxy, school, obsession, sigma">

     <link rel="icon" type="image/x-icon" href="/public/imgs/obsession.png"> 

     <link rel="stylesheet" href="css/ai.css">
     <link rel="stylesheet" href="css/aitoast.css">
     <link rel="stylesheet" href="css/aisidebar.css">

     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism-tomorrow.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs2015.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">

   </head>
   <body>
     <div id="vanta-background"></div> 

     <div class="chat-container">
        <div class="chat-header">
          Obsession <span class="version"><i class="ri-robot-2-line"></i></span>
        </div>

        <div class="branding">
          <img src="imgs/obsession.png" alt="Obsession AI Logo"> 
          <div>Obsession</div>
        </div>

        <div class="chat-options">
          <div class="option">
            <label for="modelSelector"></label>
            <div class="selector" id="modelSelector">
              <div class="selector-selected">Llama 3.1 8B Instant</div>
              <div class="selector-options">
                 <div data-value="llama-3.1-8b-instant">Llama 3.1 8B Instant</div>
                 <div data-value="llama-3.3-70b-versatile">Llama 3.3 70B Versatile</div>
                 <div data-value="deepseek-r1-distill-llama-70b">Deepseek R1 Distill Llama 70B</div>
                 <div data-value="gemma2-9b-it">Gemma2 9B IT</div>
              </div>
            </div>
          </div>
        </div>

        <div class="chat-body" id="chatBody"></div>
        <div class="suggestions-container" id="suggestionsContainer"></div>

        <div class="chat-input">
          <input type="text" id="aiInput" placeholder="What would you like to talk about?" autocomplete="off">
          <input type="file" id="imageUpload" accept="image/*" style="display:none;">
          <button id="sendMsg"><i class="fas fa-arrow-up"></i></button>
        </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
     
     <script async src="https://www.googletagmanager.com/gtag/js?id=G-WGJ2192JZY"></script>
     <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-WGJ2192JZY');
     </script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
     
     <script>
     VANTA.FOG({
       el: "#vanta-background",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        highlightColor: 0x3498DB, 
        midtoneColor: 0x2C3E50,   
        lowlightColor: 0x1A2A40,  
        baseColor: 0x1A40,      
        blurFactor: 0.90,
        speed: 1.50,
        zoom: 0.8
     })
     </script>

     <script src="js/ai.js"></script>
      <script src="js/aiload.js"></script>
   </body>
</html>
